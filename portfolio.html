<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Expert | Jean Gregory Casimir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #f1c40f; --dark-bg: #050505; --card-bg: #121212; --text-gray: #aaa; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        h1 { font-size: 35px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .back-link { color: var(--gold); text-decoration: none; font-size: 13px; border: 1px solid var(--gold); padding: 10px 20px; border-radius: 50px; transition: 0.3s; }
        .back-link:hover { background: var(--gold); color: black; }
        
        .projects-container { max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .project-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border-left: 5px solid var(--gold); box-shadow: 10px 10px 30px rgba(0,0,0,0.5); transition: 0.4s; display: flex; flex-direction: column; }
        .project-card:hover { transform: translateY(-10px); }
        .preview-box { height: 200px; background-size: cover; background-position: center; background-color: #333; }
        .project-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        h3 { margin: 15px 0 10px 0; }
        p { color: var(--text-gray); font-size: 14px; margin-bottom: 20px; }
        .view-btn { margin-top: auto; background: var(--gold); color: black; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; text-align: center; }

        /* CHATBOT UI */
        #chat-icon { position: fixed; bottom: 30px; left: 30px; background: var(--gold); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        #chat-window { position: fixed; bottom: 100px; left: 30px; width: 320px; height: 450px; background: #111; border: 1px solid var(--gold); border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; z-index: 1000; transition: 0.3s ease; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .chat-hidden { transform: scale(0); opacity: 0; pointer-events: none; }
        .chat-header { background: var(--gold); color: black; padding: 15px; display: flex; justify-content: space-between; font-weight: bold; }
        .chat-header button { background: none; border: none; font-size: 20px; cursor: pointer; }
        .chat-content { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0a0a0a; }
        .bot-msg { background: #222; padding: 10px 14px; border-radius: 10px; align-self: flex-start; font-size: 13px; color: #eee; border-left: 3px solid var(--gold); }
        .user-msg { background: var(--gold); color: black; padding: 10px 14px; border-radius: 10px; align-self: flex-end; font-size: 13px; font-weight: 500; }
        .chat-footer { padding: 12px; display: flex; gap: 8px; background: #1a1a1a; border-top: 1px solid #333; }
        .chat-footer input { flex: 1; background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .chat-footer button { background: var(--gold); border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Mon Bio Link</a>
        <h1>Projets d'Excellence</h1>
    </header>

    <div class="projects-container">
        <div class="project-card"><div class="preview-box"></div><div class="project-content"><h3>Lumina Bank</h3><p>Fintech App.</p><a href="#" class="view-btn">Voir</a></div></div>
        <div class="project-card"><div class="preview-box"></div><div class="project-content"><h3>Resto d'Or</h3><p>Luxury Dining.</p><a href="#" class="view-btn">Voir</a></div></div>
        <div class="project-card"><div class="preview-box"></div><div class="project-content"><h3>Casimir Luxury</h3><p>E-commerce.</p><a href="#" class="view-btn">Voir</a></div></div>
        <div class="project-card"><div class="preview-box"></div><div class="project-content"><h3>Academia Pro</h3><p>School Management.</p><a href="#" class="view-btn">Voir</a></div></div>
    </div>

    <div id="chat-icon" onclick="toggleChat()"><i class="fas fa-robot"></i></div>

    <div id="chat-window" class="chat-hidden">
        <div class="chat-header"><span>Assistant Casimir IA</span><button onclick="toggleChat()">×</button></div>
        <div id="chat-content" class="chat-content">
            <p class="bot-msg">Bonjour ! Je suis l'IA de Jean Gregory. Comment puis-je vous aider ?</p>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Ecrivez ici..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function toggleChat() { document.getElementById('chat-window').classList.toggle('chat-hidden'); }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const content = document.getElementById('chat-content');
            const userText = input.value.trim();
            if (!userText) return;

            // Message utilisateur
            const userDiv = document.createElement('p');
            userDiv.className = 'user-msg';
            userDiv.innerText = userText;
            content.appendChild(userDiv);
            input.value = ""; 

            // Indicateur de chargement
            const botDiv = document.createElement('p');
            botDiv.className = 'bot-msg';
            botDiv.innerText = "...";
            content.appendChild(botDiv);
            content.scrollTop = content.scrollHeight;

            try {
                // Ta clé API depuis tes captures
                const apiKey = "AIzaSyD3DxSFxjh7-pnDYEdhcL_LJN9bgyDAS20"; 
                
                // URL CORRIGÉE : version v1 avec gemini-1.5-flash
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Réponds très brièvement en français : " + userText }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    botDiv.innerText = data.candidates[0].content.parts[0].text;
                } else if (data.error) {
                    botDiv.innerText = "Erreur Google : " + data.error.message;
                } else {
                    botDiv.innerText = "Désolé, je ne peux pas répondre pour le moment.";
                }
            } catch (error) {
                botDiv.innerText = "Erreur de connexion réseau.";
            }
            content.scrollTop = content.scrollHeight;
        }
    </script>
</body>
</html>
