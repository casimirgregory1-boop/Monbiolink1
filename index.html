        /* Boutons de liens */
        .links-wrapper {

        }

            align-items: center;

        .link-card i {
            width: 30px;
            font-size: 20px;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: #252525;
            border-color: var(--primary-color);
        }

        .link-text h3 {
            margin: 0;
            font-size: 16px;
        }

        /* Réseaux Sociaux */
        .social-row {

        .social-row a {
            color: white;
            font-size: 24px;

        .social-row a:hover {
