<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | Casimir Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --bg: #0a0a0a;
            --card: #151515;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #111, var(--bg));
        }

        header h1 { font-size: 40px; letter-spacing: 5px; text-transform: uppercase; margin: 0; }
        header p { color: var(--gold); letter-spacing: 2px; font-size: 14px; }

        .container {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid #222;
        }

        .product-card:hover { transform: translateY(-10px); border-color: var(--gold); }

        .product-img {
            height: 350px;
            background-size: cover;
            background-position: center;
        }

        .product-info { padding: 20px; text-align: center; }
        .product-info h3 { margin: 10px 0; font-weight: 300; font-size: 18px; }
        .price { color: var(--gold); font-weight: bold; font-size: 20px; }

        .buy-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Casimir Luxury</h1>
    <p>Collection Automne-Hiver 2025</p>
</header>

<div class="container">
    <div class="product-card">
        <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1591047139829-d91aecb6caea?auto=format&fit=crop&w=500&q=80');"></div>
        <div class="product-info">
            <h3>Blazer Signature</h3>
            <div class="price">189.00 €</div>
            <a href="#" class="buy-btn">Ajouter au panier</a>
        </div>
    </div>

    <div class="product-card">
        <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80');"></div>
        <div class="product-info">
            <h3>Montre Classic Gold</h3>
            <div class="price">245.00 €</div>
            <a href="#" class="buy-btn">Ajouter au panier</a>
        </div>
    </div>
    <div class="cart-floating">
    <i class="fas fa-shopping-bag"></i>
    <span class="cart-count">0</span>
</div>
    <div class="product-card">
        <div class="product-img" style="background-image: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=80');"></div>
        <div class="product-info">
            <h3>Sneakers Crimson</h3>
            <div class="price">120.00 €</div>
            <a href="#" class="buy-btn">Ajouter au panier</a>
        </div>
    </div>
</div>

<a href="portfolio.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour au Portfolio</a>

</body>
</html>
