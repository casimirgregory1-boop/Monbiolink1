<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casimir Shop | Minimalist Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent: #222;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --text: #333;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--text);
        }

        /* Header avec Panier */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }

        .logo { font-weight: 900; letter-spacing: 2px; font-size: 20px; }
        .cart-icon { font-size: 18px; position: relative; }
        .cart-count { 
            position: absolute; top: -8px; right: -10px; 
            background: red; color: white; font-size: 10px; 
            padding: 2px 5px; border-radius: 50%; 
        }

        /* Banner */
        .promo-banner {
            background: var(--light-bg);
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .promo-banner h1 { margin: 0; font-size: 28px; text-transform: uppercase; }

        /* Grille de Produits */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 0 20px 40px;
        }

        .product-card {
            text-align: center;
        }

        .product-image {
            background: var(--light-bg);
            height: 220px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: 0.3s;
        }

        .product-image:hover { transform: scale(1.02); }

        .product-image i { font-size: 50px; color: #ccc; }

        .product-card h3 { font-size: 14px; margin: 5px 0; font-weight: 400; }
        .price { font-weight: bold; color: var(--accent); }

        .add-to-cart {
            margin-top: 10px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            .product-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div style="background: rgba(0,0,0,0.5); padding: 10px 20px; display: flex; gap: 20px; border-bottom: 1px solid #333;">
    <a href="index.html" style="color: #f1c40f; text-decoration: none; font-size: 14px;">
        <i class="fas fa-home"></i> Accueil
    </a>
    <a href="portfolio.html" style="color: white; text-decoration: none; font-size: 14px;">
        <i class="fas fa-th"></i> Retour au Portfolio
    </a>
    </div>
    <header>
        <div class="logo">CASIMIR SHOP</div>
        <div class="cart-icon">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count">2</span>
        </div>
    </header>

    <div class="promo-banner">
        <h1>Nouvelle Collection</h1>
        <p>L'essentiel du design minimaliste.</p>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <div class="product-image"><i class="fas fa-tshirt"></i></div>
            <h3>T-Shirt Premium</h3>
            <p class="price">25.00$</p>
            <button class="add-to-cart">Ajouter</button>
        </div>

        <div class="product-card">
            <div class="product-image"><i class="fas fa-laptop-code"></i></div>
            <h3>Housse MacBook</h3>
            <p class="price">40.00$</p>
            <button class="add-to-cart">Ajouter</button>
        </div>

        <div class="product-card">
            <div class="product-image"><i class="fas fa-headphones"></i></div>
            <h3>Casque Audio Studio</h3>
            <p class="price">120.00$</p>
            <button class="add-to-cart">Ajouter</button>
        </div>

        <div class="product-card">
            <div class="product-image"><i class="fas fa-clock"></i></div>
            <h3>Montre Minimaliste</h3>
            <p class="price">85.00$</p>
            <button class="add-to-cart">Ajouter</button>
        </div>
    </div>
    <a href="portfolio.html" style="position: fixed; bottom: 20px; left: 20px; background: #f1c40f; color: black; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000;">
    <i class="fas fa-arrow-left"></i>
</a>
</body>
</html>
