<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation | Resto d'Or</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --dark: #0a0a0a;
            --input-bg: #1a1a1a;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .res-container {
            background: #111;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #222;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #888;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--gold); }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-confirm {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-confirm:hover { background: #fff; transform: translateY(-3px); }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="res-container">
        <h2>Réserver une Table</h2>
        
        <form action="https://formsubmit.co/ton-email@gmail.com" method="POST">
            <div class="form-group">
                <label>Nom Complet</label>
                <input type="text" name="name" placeholder="Ex: Jean Gregory" required>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Heure</label>
                    <input type="time" name="time" required>
                </div>
            </div>

            <div class="form-group">
                <label>Nombre de Personnes</label>
                <select name="guests">
                    <option>2 Personnes</option>
                    <option>4 Personnes</option>
                    <option>6 Personnes</option>
                    <option>Plus de 6 (Contactez-nous)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Demandes Spéciales</label>
                <input type="text" name="message" placeholder="Anniversaire, allergie...">
            </div>

            <button type="submit" class="btn-confirm">Confirmer la réservation</button>
        </form>

        <a href="resto.html" class="back-link">Retour au menu</a>
    </div>

</body>
</html>
